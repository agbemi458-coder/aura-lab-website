<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA LAB - Blog Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3 { font-family: 'Lato', sans-serif; font-weight: 900; }
        .btn { background-color: #111; color: #fff; transition: all 0.3s; }
        .btn:hover { background-color: #333; }
        .btn:disabled { background-color: #999; cursor: not-allowed; }
        .logo-svg { height: 60px; width: auto; margin: 0 auto; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                 <div class="flex justify-center mb-2">
                    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g stroke="#111" stroke-width="1.5" fill="none"><circle cx="50" cy="35" r="24"/><path d="M42 25 l-2 -3"/><path d="M40 22 l-3 -2"/><path d="M58 25 l2 -3"/><path d="M60 22 l3 -2"/><path d="M38 58 c0,-10 24,-10 24,0"/><path d="M43 38 c2,-2 4,-2 6,0" stroke-linecap="round"/><path d="M57 38 c-2,-2 -4,-2 -6,0" stroke-linecap="round"/><path d="M50 42 c-2,1 -4,1 -4,3"/><path d="M50 49 c0,1 2,2 4,1.5"/></g><text x="50" y="78" font-family="Lato, sans-serif" font-weight="400" font-size="14" text-anchor="middle" fill="#111" letter-spacing="0.1em">AURA</text><text x="50" y="94" font-family="Lato, sans-serif" font-weight="700" font-size="14" text-anchor="middle" fill="#111" letter-spacing="0.4em">LAB</text></svg>
                </div>
                <h2 class="text-xl text-gray-600 mt-2">Blog Content Management</h2>
            </div>
            
            <div id="login-section" class="bg-white p-8 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold mb-4">Admin Login</h3>
                <input type="password" id="password" placeholder="Enter password" class="w-full p-3 border border-gray-300 rounded-lg mb-4">
                <button id="login-btn" class="w-full btn text-white font-bold py-3 px-4 rounded-lg">Login</button>
            </div>

            <div id="main-content" class="hidden">
                <div class="bg-white p-8 rounded-lg shadow-md mb-8">
                    <h3 id="form-title" class="text-2xl font-bold mb-6">Create New Post</h3>
                    <input type="hidden" id="post-id">
                    <div class="space-y-4">
                        <input type="text" id="post-title" placeholder="Post Title" class="w-full p-3 border border-gray-300 rounded-lg">
                        <input type="text" id="post-image-url" placeholder="Image URL (e.g., from Pexels, Unsplash)" class="w-full p-3 border border-gray-300 rounded-lg">
                        <textarea id="post-content" placeholder="Write your blog post here..." rows="10" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>
                    <div class="mt-6 flex gap-4">
                         <button id="save-post-btn" class="w-full btn text-white font-bold py-3 px-4 rounded-lg">Publish Post</button>
                         <button id="cancel-edit-btn" class="w-full hidden text-gray-600 hover:text-black border border-gray-300 rounded-lg">Cancel Edit</button>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-2xl font-bold mb-6">Published Articles</h3>
                    <div id="posts-list" class="space-y-4">
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, deleteDoc, serverTimestamp, query, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBuAYMYU1nUeWXeSsX3hivNBYdEn7e6cF8",
          authDomain: "aura-lab-cms.firebaseapp.com",
          projectId: "aura-lab-cms",
          storageBucket: "aura-lab-cms.appspot.com",
          messagingSenderId: "698188665628",
          appId: "1:698188665628:web:77d7ab0bbff2482b6d20d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const CORRECT_PASSWORD = 'Password 1';

        const loginSection = document.getElementById('login-section');
        const mainContent = document.getElementById('main-content');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        
        const formTitle = document.getElementById('form-title');
        const postIdInput = document.getElementById('post-id');
        const postTitleInput = document.getElementById('post-title');
        const postImageUrlInput = document.getElementById('post-image-url');
        const postContentInput = document.getElementById('post-content');
        const savePostBtn = document.getElementById('save-post-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const postsList = document.getElementById('posts-list');

        function showMainContent() {
            loginSection.classList.add('hidden');
            mainContent.classList.remove('hidden');
            loadPosts();
        }

        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === CORRECT_PASSWORD) {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                showMainContent();
            } else {
                alert('Incorrect password.');
            }
        });
        
        if (sessionStorage.getItem('isAdminAuthenticated') === 'true') {
            showMainContent();
        }

        async function loadPosts() {
            postsList.innerHTML = '<p>Loading posts...</p>';
            try {
                const postsQuery = query(collection(db, "posts"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(postsQuery);
                postsList.innerHTML = '';
                if (querySnapshot.empty) {
                    postsList.innerHTML = '<p class="text-gray-500">No posts yet. Create one above!</p>';
                }
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postEl = document.createElement('div');
                    postEl.className = 'bg-white p-4 rounded-lg shadow-md flex justify-between items-center';
                    postEl.innerHTML = `
                        <div>
                            <h4 class="font-bold">${post.title}</h4>
                            <p class="text-sm text-gray-500">${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString() : 'Date not available'}</p>
                        </div>
                        <div class="space-x-2 flex-shrink-0">
                            <button data-id="${doc.id}" class="edit-btn text-sm text-blue-600 hover:underline">Edit</button>
                            <button data-id="${doc.id}" class="delete-btn text-sm text-red-600 hover:underline">Delete</button>
                        </div>
                    `;
                    postsList.appendChild(postEl);
                });
            } catch (error) {
                console.error("Error loading posts:", error);
                postsList.innerHTML = '<p>Error loading posts.</p>';
            }
        }

        savePostBtn.addEventListener('click', async () => {
            const title = postTitleInput.value.trim();
            const content = postContentInput.value.trim();
            const imageUrl = postImageUrlInput.value.trim();
            const postId = postIdInput.value;

            if (!title || !content) { alert('Title and content cannot be empty.'); return; }
            
            savePostBtn.disabled = true;
            savePostBtn.textContent = 'Publishing...';
            
            try {
                const postData = { title, content, imageUrl, timestamp: serverTimestamp() };
                if (postId) {
                    await setDoc(doc(db, 'posts', postId), postData, { merge: true });
                } else {
                    await addDoc(collection(db, 'posts'), postData);
                }
                resetForm();
                await loadPosts();
            } catch (error) {
                console.error("Error saving post:", error);
                // This provides a more detailed error message.
                alert('Failed to save post. Please check your Firebase rules and internet connection. Error: ' + error.message);
            } finally {
                savePostBtn.disabled = false;
                // Correctly reset the button text based on the mode.
                if (postIdInput.value) {
                    savePostBtn.textContent = 'Update Post';
                } else {
                    savePostBtn.textContent = 'Publish Post';
                }
            }
        });
        
        postsList.addEventListener('click', async (e) => {
            const target = e.target;
            const id = target.dataset.id;
            if (target.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this post?')) {
                    try {
                        await deleteDoc(doc(db, 'posts', id));
                        await loadPosts();
                    } catch (error) { console.error("Error deleting post: ", error); alert('Failed to delete post.'); }
                }
            } else if (target.classList.contains('edit-btn')) {
                try {
                    const postRef = doc(db, 'posts', id);
                    const postDoc = await getDoc(postRef);
                    if (postDoc.exists()) {
                        const post = postDoc.data();
                        postIdInput.value = id;
                        postTitleInput.value = post.title;
                        postContentInput.value = post.content;
                        postImageUrlInput.value = post.imageUrl || '';
                        formTitle.textContent = 'Edit Post';
                        savePostBtn.textContent = 'Update Post';
                        cancelEditBtn.classList.remove('hidden');
                        window.scrollTo(0, 0);
                    }
                } catch (error) {
                    console.error("Error fetching post for edit:", error);
                    alert("Could not fetch post for editing.");
                }
            }
        });
        
        function resetForm() {
            postIdInput.value = '';
            postTitleInput.value = '';
            postContentInput.value = '';
            postImageUrlInput.value = '';
            formTitle.textContent = 'Create New Post';
            savePostBtn.textContent = 'Publish Post';
            savePostBtn.disabled = false;
            cancelEditBtn.classList.add('hidden');
        }
        
        cancelEditBtn.addEventListener('click', resetForm);

    </script>
</body>
</html>
